<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오예스 - G마켓 스타일</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-366878267"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-366878267');
  </script>

  <!-- 페이지 전용 CSS(실제 파일이 있으면 유지) -->
  <link rel="stylesheet" href="/assets/version-a.css">
  <!-- ⚠️ 페이지 JS는 head에 넣지 않습니다. (Vite: body 끝에서 module 로드) -->

<body>
  <!-- 본문은 그대로 유지 -->
  <header style="background:#0080ff;color:#fff;padding:1.5em;text-align:center;">

  </header>

  <!-- ...중략(네 본문 그대로 유지)... -->

  <!-- 트래킹 + 페이지 스크립트: 반드시 body 끝에 -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
    const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
    const supabaseKey = import.meta.env.VITE_SUPABASE_KEY;
    window.supabase = createClient(supabaseUrl, supabaseKey);
  </script>
  <script src="/analytics.js" defer></script>

  <!-- 페이지 전용 JS (루트에 version-a.js가 있을 때) -->
  <script type="module" src="/version-a.js"></script>
  <!-- 만약 assets 폴더에 있다면 위 줄 대신 ↓ 사용 -->
  <!-- <script type="module" src="/assets/version-a.js"></script> -->
</body>
</html>
